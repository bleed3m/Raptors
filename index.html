<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="search">
        <input type="text" class="search-bar" placeholder="search">
        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" 
            height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path 
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
        </svg></button>
    </div>
    <div class="all-container">
        <div class="about">
            <img 
                src='https://cdn.nba.com/headshots/nba/latest/1040x760/1627732.png' 
                alt="Profile Picture"
                height=150px>
            <div class="name">Ben Simmons</div>
            <div class="position">Position: Forward</div>
            <div class="height">Height: 6'9</div>
            <div class="weight">Weight: 240lb</div>
        </div>
        <div class="team">
            <h1>Team:</h1>
            <img 
                src='https://b.fssta.com/uploads/application/nba/team-logos/Nets.vresize.350.350.medium.0.png' 
                alt="Team Logo"
                height=150px>
            <div class="abbrev">BKN</div>
            <div class="team-name">Brooklyn Nets</div>
            <div class="conference">Conference: West</div>
        </div>
        <div class="stats">
            <h1>Stats:</h1>
            <div class="points">Points: 30</div>
            <div class="rebounds">Rebouds: 30</div>
            <div class="assists">Assists: 30</div>
            <div class="blocks">Blocks: 100</div>
            <div class="3p%">3-Point%: 100%</div>
            <div class="ft%">FT%: 100%</div>
        </div>

    </div>
</body>
</html>
